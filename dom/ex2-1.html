<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol id="elem">
        <li>Hello</li>
        <li>World</li> 
    </ol> 
    <script> 
        let clear = (elem) => {
            document.querySelector(`#${elem}`).innerHTML = "";
        }
        clear("elem"); // elem 내부 리스트를 삭제합니다.
    </script>   
</body>
</html>
