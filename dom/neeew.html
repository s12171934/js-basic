<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <br>
</body>
<script>
    let div = document.createElement('div');
    div.className = "alert";
    div.innerHTML = "<strong>안녕하세요!</strong> 중요 메시지를 확인하셨습니다.";
    let html = `<div class = "alert">안녕안녕</div>`;
    setTimeout(() => document.body.firstElementChild.innerHTML = html, 3000);
    setTimeout(() => document.body.append(div), 3000);
</script>
<style>
    .alert {
      padding: 15px;
      border: 1px solid #d6e9c6;
      border-radius: 4px;
      color: #3c763d;
      background-color: #dff0d8;
    }
</style>
</html>
